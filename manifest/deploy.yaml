apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecom-deployment
  labels:
    app: ecom
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecom
  template:
    metadata:
      labels:
        app: ecom
    spec:
      containers:
        - name: ecom
          image: siripriyanka/ecom
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: ecom-service
spec:
  selector:
    app: ecom
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecom-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /JtSpringProject-0.0.4-SNAPSHOT/$2
spec:
  ingressClassName: nginx
  rules:
  - host: www.ecomrc.in
    http:
      paths:
      - path: /ecom(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: ecom-service
            port:
              number: 8080
